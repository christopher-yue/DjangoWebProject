{% extends 'accounts/loginBase.html' %}

{% block title %}
    Register
{% endblock %}

{% block content %}
    <div class = "container">
        <div class = "forms">
            <div class = "form login">
                <span class = "title">Sign Up</span>
                <form action = "" method = POST>
                    {% csrf_token %}
                    <form>
                        <div class="input-field">
                            <input type = "text" placeholder = "Username" name="username">
                            <i class="uil uil-user icon"></i>
                        </div>
                        <div class="input-field">
                            <input type = "email" placeholder = "Email" name="email">
                            <i class="uil uil-envelope"></i>
                        </div>
                        <div class="input-field">
                            <input type = "password" class = "password" placeholder = "Password" name = "password1">
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="list">
                            <ul>
                                <li>Minimum 8 characters</li>
                            </ul>
                        </div>
                        <div class="input-field">
                            <input type = "password" class = "password" placeholder = "Confirm password" name = "password2">
                            <i class="uil uil-lock icon"></i>
                            <i class="uil uil-eye-slash showHidePw"></i>
                        </div>
                        <div class="input-field button">
                            <input type = "submit" value = "Sign Up">
                        </div>
                        <div class="login-signup">
                            <span class="text">Already have an account?
                                <a href = "/accounts/login" class = "text signup-text">Login</a>
                            </span>
                        </div>
                    </form>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
