{% load static %}
<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- IconScout CSS -->
        <link rel = "stylesheet" href = "https://unicons.iconscout.com/release/v4.0.0/css/line.css">
        <!-- CSS -->
        <link rel = "stylesheet" href = "{% static 'css/main.css' %}">

        <title>{% block title %}Base{% endblock %}</title>
    </head>
    <body>
        <div class="sidenav">
            <nav class="navbar">
                <ul class="navbar-nav">
                    <li class="logo">
                        <a href="#" class="nav-link">
                            <i class="uil uil-bars"></i>
                            <span class="link-text">Home/Logo</span>
                        </a>
                    </li>
                    <li class="nav-item">
                        <a href="#" class="nav-link">
                            <i class="uil uil-search"></i>
                            <span class="link-text">Search</span>
                        </a>
                    </li>
                    <li class="nav-item"> 
                        <a href="#" class="nav-link">
                            <i class="uil uil-books"></i>
                            <span class="link-text">Your Content</span>
                        </a>
                    </li>
                </ul>
            </nav>
         </div>
         <div class="button-nav">
            <button class="profile-button" type="button" onclick="menuToggle();flipArrow();">
                <img src={{ user.profile.image.url }}>
                <span class="username">{{ user.username }}</span>
                <i id="arrow" class="uil uil-angle-down"></i>
            </button>
            <div class="menu-container">
                <ul class="menu">
                    <li class="menu-item">
                        <a href="accounts/profile" class="nav-link">
                            <i class="uil uil-user"></i>
                            <span class="link-text">Profile</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="#" class="nav-link">
                            <i class="uil uil-setting"></i>
                            <span class="link-text">Settings</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a href="/accounts/logout" class="nav-link">
                            <i class="uil uil-signout"></i>
                            <span class="link-text">Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
         </div>
        
        <main>
            {% block content %}
            {% endblock %}
        </main>
        <script src = "{% static 'js/script.js' %}"></script>
    </body>    
</html>
